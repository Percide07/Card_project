<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article class="nav">
        <h1>Your Shopping Cart</h1>
        <img src="images/shopping-cart.png" alt="shopping-cart" class="pseudo">
    </article>
    <main class="content" id="container">
        <section class="display_1" id="dis_1">
            <img src="images/watch_1st.jpg" alt="Tissot watch's image">
            <p>PRODUCT NAME 1</p>
            <p>$35,000</p>
            <button class="btn">Add To Card</button>
        </section>
        <section class="display_2" id="dis_2">
            <img src="images/watch_2nd.jpg" alt="Tissot watch's image">
            <p>PRODUCT NAME 2</p>
            <p>$15,000</p>
            <button class="btn">Add To Card</button>
        </section>
        <section class="display_3" id="dis_3">
            <img src="images/watch_3rd.jpg" alt="Festina watch's image">
            <p>PRODUCT NAME 3</p>
            <p>$5,000</p>
            <button class="btn">Add To Card</button>
        </section>
        <section class="display_4" id="dis_4">
            <img src="images/watch_4th.jpg" alt="Naviforce watch's image">
            <p>PRODUCT NAME 4</p>
            <p>$65,000</p>
            <button class="btn">Add To Card</button>
        </section>
        <section class="display_5" id="dis_5">
            <img src="images/watch_5th.jpg" alt="Lumi watch's image">
            <p>PRODUCT NAME 5</p>
            <p>$20,000</p>
            <button class="btn">Add To Card</button>
        </section>
        <section class="display_6" id="dis_6">
            <img src="images/watch_6th.jpg" alt="Rolex watch's image">
            <p>PRODUCT NAME 6</p>
            <p>$235,000</p>
            <button class="btn">Add To Card</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
